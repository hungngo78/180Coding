<div class="container">
  <br />
  <h1 class="text-center">{{title}}</h1>
  <table class="table">
      <thead>
      <th>Id</th>
      <th>Title</th>
      <th>Price</th>
      <th>Amount</th>
      </thead>
      <tbody>
          <tr *ngFor="let p of products">
              <td>{{p.id}}</td>
              <td>{{p.title}}</td>
              <td>{{p.price}}</td>
              <td>{{p.amount}}</td>
              <td><app-amount-status [productId]='p.id' [amount]='p.amount' 
			        (valueFromEmitter)='changeAmount($event)'></app-amount-status></td>
          </tr>
      </tbody>
  </table>
</div>
